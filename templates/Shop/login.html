{% extends "Shop/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br><br><br>
<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-6 order-lg-2">
      <div class="p-5">
        <img class="img-fluid rounded-circle" src="{% static 'Shop/img/misc/wall_2.jpg' %}" alt="" style="width:400px; height:400px;">
      </div>
    </div>
    <div class="col-lg-6 order-lg-1">
      <div class="p-5">
              <div class="box">
                <h1>Login</h1>
                <p class="lead">Already our customer?</p>
                      <p class="text-muted">If you have any questions, please feel free to <a href="#">contact us</a>, our customer service center is working for you 24/7.</p>
                      <hr>
                      <form method="POST">
                          {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success" type="submit">Login</button>
                      </form>
                </div>
      </div>
    </div>
  </div>
</div>
 <br><br>

{% endblock %}
